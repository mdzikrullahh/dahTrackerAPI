spring.application.name=api

# Active Spring profile (defaults to local for development)
spring.profiles.active=${SPRING_PROFILE:local}

# Database configuration (uses environment variables)
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Settings (uses environment variable)
spring.app.jwtSecret=default-secret-for-build-only
spring.app.jwtExpirationMs=604800000

# 22-2-2025: change login signup feature - Brevo Email Service Configuration
brevo.api.key=${BREVO_API_KEY:your-brevo-api-key-here}
brevo.api.url=https://api.brevo.com/v3/smtp/email

# 22-2-2025: change login signup feature - Frontend URL for password reset links
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# 22-2-2025: change login signup feature - Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH_REDIRECT_URI:http://localhost:5173/auth/callback}

# Server port
server.port=${PORT:8080}

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.dahtracker.api=INFO
