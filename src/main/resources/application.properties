spring.application.name=api

# Active Spring profile (defaults to local for development)
spring.profiles.active=${SPRING_PROFILE:local}

# Database configuration (uses environment variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Settings (uses environment variable)
spring.app.jwtSecret=${JWT_SECRET}
spring.app.jwtExpirationMs=86400000

# Server port
server.port=${PORT:8080}

# Logging
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:INFO}
logging.level.com.dahtracker.api=${LOG_LEVEL_API:INFO}
