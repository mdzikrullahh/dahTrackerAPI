spring.application.name=api

# Active Spring profile (defaults to local for development)
spring.profiles.active=${SPRING_PROFILE:local}

# Database configuration (uses environment variables)
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Settings (uses environment variable)
spring.app.jwtSecret=default-secret-for-build-only
spring.app.jwtExpirationMs=604800000

# Server port
server.port=${PORT:8080}

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.dahtracker.api=INFO
